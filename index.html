<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tarot Interpreter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- navbar to be updated with home, about, resources, & search -->
        <nav class="navbar">
            <div class="container">
                <div class="logo">Tarot Interpretation Knowledge Base</div>
                <img class="logo-img" src="images/tarot-img.png" alt="">
            </div>
        </nav>
        <!-- intro/instructions; wtg for h1 content -->
        <header class="container">
            <h1></h1>
            <span>Interpretations are displayed as Card Name, Upright Interpretation, & Reversed Interpretation</span>
            <button type="button" name="button">Get Cards</button>
        </header>
        <!-- cards/results -->
        <section class="cards">
            <div class="container">
                <div class="tarotcard">
                    <h2 id="card0-name">Card One</h2>
                    <p id="card0-up">Upright Meaning</p>
                    <p id="card0-rev">Reversed Meaning</p>
                </div>    
                <div class="tarotcard">
                    <h2 id="card1-name">Card Two</h2>
                    <p id="card1-up">Upright Meaning</p>
                    <p id="card1-rev">Reversed Meaning</p>
                </div>  
                <div class="tarotcard">
                    <h2 id="card2-name">Card Three</h2>
                    <p id="card2-up">Upright Meaning</p>
                    <p id="card2-rev">Reversed Meaning</p>
                </div>  
            </div>
        </section>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
